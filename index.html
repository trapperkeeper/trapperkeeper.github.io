<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - mechanical starburst</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<svg viewBox="0 0 100 100">
	<g stroke-width="20" transform="translate(-20 0)">
		<g transform="rotate(0 50 50)">
			<circle cx="50" cy="50" r="0" stroke="#012" stroke-dasharray="0 9 6 4 5" fill="none">
				<animate attributeName="r" values="0; 100; 0" dur="30s" begin="0s" repeatCount="indefinite" />
			</circle>
		</g>
		<g transform="rotate(60 50 50)">
			<circle cx="50" cy="50" r="0" stroke="#345" stroke-dasharray="4 8 4 6 2" fill="none">
				<animate attributeName="r" values="0; 100; 0" dur="30s" begin="-2s" repeatCount="indefinite" />
			</circle>
		</g>
		<g transform="rotate(120 50 50)">
			<circle cx="50" cy="50" r="0" stroke="#678" stroke-dasharray="2 7 9 9 6" fill="none">
				<animate attributeName="r" values="0; 100; 0" dur="30s" begin="-4s" repeatCount="indefinite" />
			</circle>
		</g>
		<g transform="rotate(180 50 50)">
			<circle cx="50" cy="50" r="0" stroke="#9ab" stroke-dasharray="8 8 3 7 7" fill="none">
				<animate attributeName="r" values="0; 100; 0" dur="30s" begin="-6s" repeatCount="indefinite" />
			</circle>
		</g>
		<g transform="rotate(240 50 50)">
			<circle cx="50" cy="50" r="0" stroke="#cde" stroke-dasharray="1 5 6 7 5" fill="none">
				<animate attributeName="r" values="0; 100; 0" dur="30s" begin="-8s" repeatCount="indefinite" />
			</circle>
		</g>
		<rect class="text-bg" x="55" y="35" width="200" height="23" rx="1"/>
		<text x="56" y="45" class="name">Todd Detwiler</text>
		<text x="58" y="55" class="email">todd.detwiler@uky.edu</text>
	</g>
</svg>
<!-- partial -->
  
</body>
</html>
